<!DOCTYPE html>
<html>
    <body>
        <h1>User Details</h1>
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key" size="40"><br>
        <h1>Minimize tabs</h1>
        <h2>Outlet CRM Page</h2>
        <input type="checkbox" id="minimize-crm-log-communication">
        <label for="minimize-crm-log-communication">Log Communication</label><br>
        <input type="checkbox" id="minimize-crm-activity-log">
        <label for="minimize-crm-activity-log">Activity Log</label><br>
        <input type="checkbox" id="minimize-crm-outlet-summary">
        <label for="minimize-crm-outlet-summary">Outlet Summary</label><br>
        <input type="checkbox" id="minimize-crm-contacts">
        <label for="minimize-crm-contacts">Contacts</label><br>
        <input type="checkbox" id="minimize-crm-upcoming-tasks-and-sales-visits">
        <label for="minimize-crm-upcoming-tasks-and-sales-visits">Upcoming Tasks and Sales Visits</label><br>
        <input type="checkbox" id="minimize-crm-recently-ordered-products">
        <label for="minimize-crm-recently-ordered-products">Recently Ordered Products</label><br>
        <input type="checkbox" id="minimize-crm-recent-orders">
        <label for="minimize-crm-recent-orders">Recent Orders</label><br>
        <input type="checkbox" id="minimize-crm-recent-credit-notes">
        <label for="minimize-crm-recent-credit-notes">Recent Credit Notes</label><br>
        <input type="checkbox" id="minimize-crm-containers-at-outlet">
        <label for="minimize-crm-containers-at-outlet">Containers at Outlet</label><br>
        <br>
        <h2>Delivery Planning</h2>
        <h2>Distribution Processing</h2>
        <h1>New Discount Warning</h1>
        <input type="checkbox" id="discount-warning">
        <label for="discount-warning">Discount Warning</label><br>
        <label for="discount-warning-text">Discount Warning Text:</label>
        <textarea id="discount-warning-text" cols="50" rows="3" style="vertical-align: middle"></textarea><br>
        <button id="save">Save</button>
        <p id="status" style="color:red;"></p>
    </body>
    <script src="options.js"></script>
</html>
